<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шайтан машина</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class = "title">Шайтан машина</div>
        </header>
        <form action="/" method="POST" class="editor-container">
            <div class="input-section">
                <textarea name="samples" class="base-textarea pattern-textarea" placeholder="samples">{{ samples if samples else '' }}</textarea>
                <textarea name="filter" class="base-textarea samples-textarea" placeholder="filter">{{ filter if filter else '' }}</textarea>
                <button type="submit" class="base-textarea button">butt</button>
            </div>
        </form>
        <div class="output-section">
            <div class="base-textarea output-content" id="outputContent">
                {% if result %}
                    {{ result }}
                {% else %}
                    Output will appear here
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
